packages:
  brews:
    core:
      - "age" # encryption utility used by chizmoi
      - "bash" # latest bash
      - "bat" # cat aternative
      - "cmake"
      - "coreutils"
      - "direnv" # directory based env vars
      - "dockutil" # tools for managing mac dock items
      - "eza" # ls alternative
      - "fd" # Simple, fast and user-friendly alternative to find
      - "findutils"
      - "fzf"
      - "gawk"
      - "gh"
      - "git"
      - "git-delta" # pager for git
      - "git-extras"
      - "gnu-getopt"
      - "gnu-indent"
      - "gnu-sed"
      - "gnu-tar"
      - "gnutls"
      - "grep"
      - "jesseduffield/lazygit/lazygit"
      - '"neovim", args: ["HEAD"]'
      - "ripgrep" # grep alternative
      - "stow" # symlink file manager
      - "tmux"
      - "tmuxp" # templatize tmux sessions
      - "tree"
      - "wget"
      - "z"
      - "zsh"
    utils:
      - "commitizen"
      - "dive"
      - "dua-cli" # Disk Usage Analyzer
      - "gum" # a picker from charm
      - "htop" # htop alternative
      - "httpie" # curl alternative
      - "neofetch" # display system information
      - "slides"
      - "ssh-copy-id" # Add a public key to a remote machine's authorized_keys file
      - "tz" # show time in different timezones
      - "urlview" # fetch urls from text documents
      - "wordnet"
      - "wtfutil" # a personal tui dashboard
    extras:
      - "agg" # asciinema to gif converter
      - "asciinema"
      - "imagemagick"
      - "pandoc"
      - "svn"
    lang_json:
      - "jid"
      - "jless" # JSON viewer
      - "jq"
