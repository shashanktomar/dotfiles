[packages.extras]
brews = ["agg", "asciinema", "imagemagick", "pandoc", "svn"]
casks = [
  "discord",
  "dropbox",
  "expressvpn",
  "google-drive",
  "kindle",
  "sourcetree",
  "tailscale",
]

[packages.lang_json]
brews = ["jid", "jless", "jq"]

[packages.lang_bash]
brews = ["bats-core", "shellcheck"]

[packages.lang_lua]
brews = ["lua", "luajit", "luarocks", "stylua"]

[packages.lang_python]
brews = ["python", "pipenv", "poetry", "pyenv"]

[packages.lang_go]
brews = ["go", "golangci-lint"]

[packages.lang_node]
brews = ["fnm"]

[packages.lang_aws]
brews = ["awscli", "aws-sam-cli", "saw", "steampipe"]

[packages.lang_terraform]
brews = ["hashicorp/tap/terraform"]

[packages.lang_k8s]
brews = [
  "helm",
  "krew",
  "kubebuilder",
  "kubectl",
  "kubevela",
  "kustomize",
  "k9s",
  "minikube",
  "tilt",
]
