  "mods",
  "neofetch",
  "slides",
  "ssh-copy-id",
  "tz",
  "urlview",
  "wordnet",
  "wtfutil",
]
casks = [
  "docker",
  "google-chrome",
  "logseq",
  "notion",
  "obsidian",
  "spotify",
  "font-consolas-for-powerline",
  "font-fira-code",
