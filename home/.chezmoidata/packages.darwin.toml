[packages]
brew_taps = [
  "aws/tap",
  "bats-core/bats-core",
  "hashicorp/tap",
  "homebrew/bundle",
  "jandedobbeleer/oh-my-posh",
  "jbreckmckye/formulae",
  "TylerBrock/saw",
]

[packages.core]
brews = [
  "age",
  "bash",
  "bat",
  "chezmoi",
  "cmake",
  "coreutils",
  "jbreckmckye/formulae/daylight",
  "dockutil",
  "eza",
  "fd",
  "ffmpeg",                               # used by yazi
  "findutils",
  "fzf",
  "gawk",
  "gh",
  "git",
  "git-delta",
  "git-extras",
  "gnu-getopt",
  "gnu-indent",
  "gnu-sed",
  "gnu-units",
  "gnu-tar",
  "gnutls",
  "gpg",
  "grep",
  "jandedobbeleer/oh-my-posh/oh-my-posh",
  "jesseduffield/lazygit/lazygit",
  "just",
  "mise",                                 # universal language tooling manager
  "make",                                 # gmake as make on mac is old 
  '"neovim", args: ["HEAD"]',
  "nushell",
  "poppler",                              # pdf viewer used by yazi
  "ripgrep",
  "ruby",
  "sevenzip",                             # used by yazi
  "stow",
  "tldx",                                 # A Domain Availability Research Tool
  "tmux",
  "tmuxp",
  "tree",
  "wget",
  "yazi",
  "zoxide",
]
casks = [
  "1password",
  "1password-cli",
  "nikitabobko/tap/aerospace",
  "firefox",
  "ghostty",
  "hammerspoon",
  "jordanbaird-ice",
  "visual-studio-code",
]

[packages.utils]
