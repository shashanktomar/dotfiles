brew_taps = ["aws/tap", "hashicorp/tap", "homebrew/bundle", "TylerBrock/saw"]

[packages.core]
brews = [
  "age",
  "bash",
  "bat",
  "cmake",
  "coreutils",
  "direnv",
  "dockutil",
  "eza",
  "fd",
  "findutils",
  "fzf",
  "gawk",
  "gh",
  "git",
  "git-delta",
  "git-extras",
  "gnu-getopt",
  "gnu-indent",
  "gnu-sed",
  "gnu-units",
  "gnu-tar",
  "gnutls",
  "grep",
  "jesseduffield/lazygit/lazygit",
  "neovim",
  "ripgrep",
  "ruby",
  "stow",
  "tmux",
  "tmuxp",
  "tree",
  "wget",
  "z",
]
