session_name: dotfiles
windows:
  - window_name: dotfiles
    start_directory: ~/.dotfiles
    focus: true
    panes:
      - nvim
  - window_name: nvim
    start_directory: ~/.config/nvim
    panes:
      - nvim
  - window_name: config
    start_directory: ~/.config
    panes:
      - nvim
  - window_name: notes
    start_directory: ~/personal/notes
    panes:
      - nvim
  - window_name: term
    start_directory: ~/.dotfiles
